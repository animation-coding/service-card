<!DOCTYPE html>
<html lang="en">
<head>

                        <i class="mixup-icon-smartphone"></i>
                    </div>
                    <h3>Free Trial</h3>
                </div>
            </div>

            <div class="service">

            </div>

            <div class="service">

            <div class="service">

                        <i class="mixup-icon-locked-mobile-phone"></i>

                </div>
            </div>

            <div class="service">

                    <div class="icon-box">
                        <i class="mixup-icon-smartphone"></i>
                    </div>

                </div>
            </div>

                    </div>
                    <h3>Manage User</h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-check"></i>
                    </div>
                    <h3>Daily Update</h3>
                </div>
            </div>


        </div>


    </div>
